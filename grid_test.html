<!DOCTYPE html>
<html>
<head>
  <title>Grid Layout Example</title>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: auto;
      grid-gap: 20px;
    }

    .grid-item {
      background-color: #eaeaea;
      padding: 20px;
    }

    .item-span {
      grid-column: 1 / 3; /* Place the item in columns 1 to 3 */
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item-span">Item 2 (spanning two columns)</div>
    <div class="grid-item">Item 3</div>
    <div class="grid-item">Item 4</div>
  </div>
</body>
</html>
